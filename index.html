<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="hero">
        <div class="hero__text">
            <h1 class="hero__text--header">Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. <br>
            Watching scripted tutorials is great, but understanding how developers think is invaluable.
            </p>
        </div>
        <div class="hero__form">
            <button class="hero__form--button">Try it free 7 days then $20/mo. thereafter</button>
            <form class="hero__form--details">
               <input type="text" id = "fname" name = "fname" placeholder="First Name">
               <input type="text" id = "lname" name = "lname" placeholder="Last Name">
               <input type="text" id = "email" name = "email" placeholder="Email Address">
               <input type="text" id = "password" name = "password" placeholder="Password">
               <button class="hero__form--details--submit">
                Claim your free trial
               </button>
               <p>By clicking this button, you are agreeing to our <span>Terms and Services</span></p>
            </form>

        </div>
    </main>
</body>
</html>
